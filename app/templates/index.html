<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mental Health Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Fonts for warmth and friendliness -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Quicksand:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: 'Quicksand', 'Montserrat', Arial, sans-serif;
            background: linear-gradient(135deg, #f7cac9 0%, #92a8d1 100%);
            margin: 0;
            min-height: 100vh;
        }
        #container {
            max-width: 450px;
            margin: 40px auto;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(68,68,68,0.12);
            padding: 32px 0 24px 0;
        }
        h1 {
            text-align: center;
            font-weight: 700;
            color: #4F6367;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            font-size: 1.1em;
            color: #7A9E9F;
            margin-bottom: 24px;
        }
        #chat-box {
            height: 340px;
            overflow-y: auto;
            padding: 0 24px 8px 24px;
            background: #f7f9fa;
            border-radius: 12px;
            margin-bottom: 16px;
        }
        .user-message, .bot-message {
            margin: 12px 0;
            padding: 12px 18px;
            border-radius: 22px;
            max-width: 80%;
            word-wrap: break-word;
            font-size: 1em;
            box-shadow: 0 2px 8px rgba(68,68,68,0.07);
        }
        .user-message {
            background: #92a8d1;
            color: #fff;
            margin-left: auto;
            text-align: right;
        }
        .bot-message {
            background: #d5ead7;
            color: #345c4a;
            margin-right: auto;
            text-align: left;
        }
        #input-area {
            display: flex;
            align-items: center;
            padding: 0 24px;
            margin-top: 8px;
        }
        #user-input {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 22px;
            background: #f7f9fa;
            font-size: 1em;
            margin-right: 10px;
            outline: none;
            box-shadow: 0 2px 8px rgba(68,68,68,0.07);
        }
        #send-btn {
            padding: 12px 28px;
            border: none;
            border-radius: 22px;
            background: linear-gradient(90deg, #92a8d1 0%, #f7cac9 100%);
            color: #fff;
            font-weight: 700;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        #send-btn:hover {
            background: linear-gradient(90deg, #f7cac9 0%, #92a8d1 100%);
        }
        .links-bar {
            text-align: center;
            margin-top: 12px;
        }
        .links-bar a {
            display: inline-block;
            margin: 0 10px;
            color: #4F6367;
            background: #f7f9fa;
            border-radius: 14px;
            padding: 7px 16px;
            box-shadow: 0 2px 8px rgba(68,68,68,0.07);
            font-weight: 600;
            text-decoration: none;
            transition: background 0.2s;
        }
        .links-bar a:hover {
            background: #d5ead7;
        }
        .loader {
            text-align: left;
            margin-top: 10px;
        }
        .loader span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #92a8d1;
            border-radius: 50%;
            animation: bounce 0.8s infinite alternate;
        }
        .loader span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .loader span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes bounce {
            to { transform: translateY(-7px); }
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>MindMate</h1>
        <div class="subtitle">
            Your supportive mental health chatbot.<br>
            <span style="font-size:0.95em; color:#b4656f;">Here to listen, guide, and empower.</span>
        </div>
        <div class="links-bar">
            <a href="{{ url_for('routes.mood') }}">Mood Tracker</a>
            <a href="{{ url_for('routes.resources') }}">Resources</a>
        </div>
        <div id="chat-box">
            <div class="bot-message">Hi there ðŸ‘‹ I'm MindMate. How are you feeling today?</div>
        </div>
        <form id="input-area" autocomplete="off" onsubmit="return false;">
            <input type="text" id="user-input" placeholder="Type your message..." autofocus>
            <button id="send-btn">Send</button>
        </form>
        <div class="loader" id="loader" style="display:none;">
            <span></span><span></span><span></span>
        </div>
    </div>
    <!-- Load marked.js and DOMPurify from CDN for markdown and safe HTML rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.8/dist/purify.min.js"></script>
    <script>
        // Basic chat logic
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const loader = document.getElementById('loader');

        function appendMessage(text, sender) {
            const div = document.createElement('div');
            div.className = sender === 'user' ? 'user-message' : 'bot-message';
            // Convert markdown to HTML, then sanitize for safety
            div.innerHTML = DOMPurify.sanitize(marked.parse(text));
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function showLoader(show) {
            loader.style.display = show ? 'block' : 'none';
        }

        sendBtn.onclick = function() {
            const msg = userInput.value.trim();
            if (!msg) return;
            appendMessage(msg, 'user');
            userInput.value = '';
            showLoader(true);

            fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: msg})
            })
            .then(res => res.json())
            .then(data => {
                showLoader(false);
                if (data.response) {
                    appendMessage(data.response, 'bot');
                    if (data.crisis) {
                        appendMessage("If you are in immediate danger, please call your local emergency number.", 'bot');
                    }
                } else {
                    appendMessage("Sorry, something went wrong.", 'bot');
                }
            })
            .catch(() => {
                showLoader(false);
                appendMessage("Sorry, something went wrong.", 'bot');
            });
        };

        userInput.addEventListener('keypress', function(e){
            if(e.key === 'Enter'){
                sendBtn.onclick();
            }
        });
    </script>
</body>
</html>
